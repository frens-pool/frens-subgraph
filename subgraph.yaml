specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingPoolFactory
    network: goerli
    source:
      address: "0x40a039fCB61b935E6560dD9055D549d4624eB7cA"
      abi: StakingPoolFactory
      startBlock: 9105170
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Create
      abis:
        - name: StakingPoolFactory
          file: ./abis/StakingPoolFactory.json
      eventHandlers:
        - event: Create(indexed address,address,address)
          handler: handleCreate
      file: ./src/staking-pool-factory.ts
templates:
  - kind: ethereum
    name: StakingPool
    network: goerli
    source:
      abi: StakingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DepositToPool
      abis:
        - name: StakingPool
          file: ./abis/StakingPool.json
      eventHandlers:
        - event: DepositToPool(uint256,address,uint256)
          handler: handleDepositToPool
      file: ./src/staking-pool.ts
